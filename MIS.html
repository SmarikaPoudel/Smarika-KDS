<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College MIS Login</title>
  
</head>
<body>
  <div class="login-container">
    <h2>College MIS LOGIN</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required>

      <input type="password" id="password" placeholder="Password" required size="90" style="width: 500px; height: 40px;">
      <button type="submit">Login</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .feedback-container h2 {
            text-align: center;
            margin-bottom: 70px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
