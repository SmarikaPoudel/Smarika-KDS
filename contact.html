<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Uniglobe SS College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }

    .contact-section {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .contact-section h2 {
      text-align: center;
      color: #2b2b2b;
      margin-bottom: 30px;
    }

    .contact-info, .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info div {
      font-size: 16px;
    }

    .contact-form input, .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      padding: 10px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #187bcd;
    }

    @media (max-width: 600px) {
      .contact-section {
        margin: 70px;
        padding: 50px;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">

  </section>

</body>
</html>
